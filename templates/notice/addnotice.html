          .navcolor{
              background: linear-gradient(90deg, #1575cf 5.13%, #00A9FC 77.11%);

              font-size: x-large;

          .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #ffffffcf;

            position: relative;
            margin-left: 35%;

  <body>      
<div class="loader" ><img width="350px" height="350px" src="{{url_for('static', filename='img/Poornima_UniversityLogo.gif')}}"></div>
<div>
  <center>
<form action="/addnewnote" method="POST" enctype="multipart/form-data">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td></td>
          <th scope="col">Event Date</th>
          <td scope="col"><input type="date" class="form-control" name="date" id="exampleInputPassword1" placeholder="First Name" ></td>
          <th></th>
        </tr>
        
        <tr>
          <td></td>
          <th scope="row">Event Title</th>
          <td><input type="text" class="form-control" name="title" id="exampleInputPassword1" placeholder="Event Title"></td>
          <th></th>
        </tr>
        
        <tr>
          <td></td>
          <th scope="col">Event Description</th>
          <td><textarea class="form-control" name="description" id="exampleInputPassword1" placeholder="Event Description"></textarea></td>
          <th></th>
        </tr>
        
        <tr>
          <td></td>
          <th scope="row">Event Type</th>
          <td><select class="form-control" name="eventtype" id="exampleInputPassword1" placeholder="First Name" >
            <option>Celebration</option>
            <option>Holiday</option>
            
            </select>
          </td>
          <th></th>
        </tr>
        
        <tr>
          <td></td>
          <th scope="row">Event File</th>
          <td><input type="file" name="event_file" class="form-control" id="exampleInputPassword1" placeholder="First Name" ></td>
          <th></th>
        </tr>
        <tr>
          <td></td>
          <th scope="row"></th>
          <td><input type="submit" class="btn btn-primary btn-lg"></td>
          <th></th>
        </tr>
      </tbody>
    </table>
    </form>
    </center>
<script>
    window.onload = function() 
    {
        //display loader on page load 
        $('.loader').fadeOut();
    }

  $('#video_id').on('loadstart', function (event) {
    $(this).addClass('loading');
  });
</script>
