<div class="loader" ><img width="350px" height="350px" src="{{url_for('static', filename='img/Poornima_UniversityLogo.png')}}"></div>
<div>
  <center>
<form action="/addnewrole" method="POST" enctype="multipart/form-data">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td></td>
          <th scope="col">First Name</th>
          <td scope="col"><input type="text" class="form-control" name="f_n" id="exampleInputPassword1" placeholder="First Name" ></td>
          <th></th>
        </tr>
        
        <tr>
            <td></td>
            <th scope="col">Last Name</th>
            <td scope="col"><input type="text" class="form-control" name="l_n" id="exampleInputPassword1" placeholder="Last Name" ></td>
            <th></th>
          </tr>

          <tr>
            <td></td>
            <th scope="col">Date Of Birth</th>
            <td scope="col"><input type="date" class="form-control" name="date" id="exampleInputPassword1" placeholder="Last Name" ></td>
            <th></th>
          </tr>
          
          <tr>
            <td></td>
            <th scope="col">Qualification</th>
            <td scope="col"><input type="text" class="form-control" name="Qualification" id="exampleInputPassword1" placeholder="Qualification" ></td>
            <th></th>
          </tr>
          <tr>
            <td></td>
            <th scope="col">Salary</th>
            <td scope="col"><input type="text" class="form-control" name="salary" id="exampleInputPassword1" placeholder="Salary" >
              </td>
              <th></th>
          </tr>
          
          <tr>
            <td></td>
            <th scope="col">Gender</th>
            <td>
              <input type="radio" id="customRadio1" name="customRadio" value="male">
              Male &nbsp</input>
              <input type="radio" id="customRadio2" name="customRadio" value="female">&nbspFemale &nbsp</input>
            </td>
              <th></th>
          </tr>
          <tr>
            <td></td>
            <th scope="col">Aadhar Number</th>
            <td scope="col"><input type="number" class="form-control" name="aano" id="exampleInputPassword1" placeholder="Aadhar Number" ></td>
            <th></th>
          </tr>         
          <tr>
            <td></td>
            <th scope="col">Blood Group</th>
            <td scope="col"><select class="form-control" name="bg" id="exampleInputPassword1" placeholder="bg" >
              <option value="ap">A+</option>
              <option value="an">A-</option>  
              <option value="bp">B+</option>  
              <option value="bn">B-</option>  
              <option value="abp">AB+</option>
              <option value="abn">AB-</option>  
              <option value="op">O+</option>  
              <option value="on">O-</option>  
              </select>
            </td>
              <th></th>
          </tr>
        <tr>
          <td></td>
          <th scope="row"></th>
          
    <input type="hidden" value="Placement" name="role">
          <td><input type="submit" class="btn btn-primary btn-lg"></td>

        </tr>

<script>
    window.onload = function()
