            position: fixed;

  <body>      
<div class="loader" ><img width="350px" height="350px" src="{{url_for('static', filename='img/Poornima_UniversityLogo.png')}}"></div>
<div>
  <center>
<form action="/addbookk" method="POST" enctype="multipart/form-data">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th>Book Name</th>
          <td><input type="text" class="form-control" name="bname" id="exampleInputPassword1" placeholder="Book Name"></td> 
          <th>Book Author</th>
          <td>
            <select id='selUser' name="bauthor" style='width: 200px;'>
              {%for i in range(lendataBa)%}
              <option value='{{dataaa[i][0]}}'>{{dataaa[i][0]}}</option>
              {%endfor%} 
            </select>
          </td>
          </tr>
          <tr>
          <th>Book Edition</th>
          <td><input type="text" class="form-control" name="bedition" id="exampleInputPassword1" placeholder="Book Edition"></td>
          <th>Book Publisher</th>
          <td>
            <select id='selUser' name="bpublisher" style='width: 200px;'>
              {%for i in range(lendataAp)%}
              <option value='{{datapp[i][0]}}'>{{datapp[i][0]}}</option>
              {%endfor%} 
            </select>
          </td>
          </tr>
            <tr>
            <td><input type="submit" class="btn btn-primary btn-lg"></td>
            </tr>
      </tbody>
    </table>
    </form>
    </center>
<script>
    window.onload = function() 
    {
        //display loader on page load 
        $('.loader').fadeOut();
    }
    $(document).ready(function(){
 
 // Initialize select2
 $("#selUser").select2();

 // Read selected option
 $('#but_read').click(function(){
   var username = $('#selUser option:selected').text();
   var userid = $('#selUser').val();

   $('#result').html("id : " + userid + ", name : " + username);

 });
});
  $('#video_id').on('loadstart', function (event) {
    $(this).addClass('loading');
  });
</script>
